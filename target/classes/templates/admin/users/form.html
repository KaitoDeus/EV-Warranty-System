<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle=${user.id != null ? 'Edit User' : 'Add User'})}">

<body>
    <div th:fragment="content">
        <div class="card">
            <form th:action="${user.id != null ? '/admin/users/' + user.id : '/admin/users'}" method="post"
                th:object="${user}">
                <div class="form-row">
                    <div class="form-group"><label>Username *</label><input type="text" th:field="*{username}"
                            class="form-control" required th:readonly="${user.id != null}"></div>
                    <div class="form-group"><label>Full Name *</label><input type="text" th:field="*{fullName}"
                            class="form-control" required></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Email *</label><input type="email" th:field="*{email}"
                            class="form-control" required></div>
                    <div class="form-group"><label>Phone</label><input type="tel" th:field="*{phone}"
                            class="form-control"></div>
                </div>
                <div class="form-row" th:if="${user.id == null}">
                    <div class="form-group"><label>Password *</label><input type="password" th:field="*{password}"
                            class="form-control" required></div>
                    <div class="form-group"><label>Service Center</label><input type="text" th:field="*{serviceCenter}"
                            class="form-control" placeholder="e.g., SC-HANOI-01"></div>
                </div>
                <div class="form-group" th:if="${user.id == null}">
                    <label>Roles *</label>
                    <div class="d-flex gap-2" style="flex-wrap: wrap;">
                        <label th:each="role : ${roles}"
                            style="display: flex; align-items: center; gap: 8px; cursor: pointer;">
                            <input type="checkbox" name="roleNames" th:value="${role.name}"
                                th:checked="${user.roles.contains(role)}">
                            <span th:text="${role.name}">ROLE</span>
                        </label>
                    </div>
                </div>
                <div class="form-actions"><button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>
                        Save</button><a th:href="@{/admin/users}" class="btn btn-secondary">Cancel</a></div>
            </form>
        </div>
    </div>
</body>

</html>
