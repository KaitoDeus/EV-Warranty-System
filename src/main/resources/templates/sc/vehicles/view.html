<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Vehicle Details')}">

<body>
    <div th:fragment="content">
        <div class="card mb-3">
            <div class="card-header">
                <h3 class="card-title">
                    <i class="fas fa-car"></i>
                    <span th:text="${vehicle.make + ' ' + vehicle.model + ' ' + vehicle.year}">Vehicle</span>
                </h3>
                <div class="btn-group">
                    <a th:href="@{/sc/vehicles/{id}/edit(id=${vehicle.id})}" class="btn btn-secondary btn-sm">
                        <i class="fas fa-edit"></i> Edit
                    </a>
                    <a th:href="@{/sc/claims/new(vehicleId=${vehicle.id})}" class="btn btn-primary btn-sm">
                        <i class="fas fa-plus"></i> New Claim
                    </a>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>VIN</label>
                    <div class="text-primary" th:text="${vehicle.vin}">VIN</div>
                </div>
                <div class="form-group">
                    <label>Status</label>
                    <span class="badge" th:classappend="${'status-' + vehicle.status.name().toLowerCase()}"
                        th:text="${vehicle.status}">Status</span>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Owner</label>
                    <div th:text="${vehicle.customer?.fullName ?: 'Not assigned'}">Customer</div>
                </div>
                <div class="form-group">
                    <label>Mileage</label>
                    <div th:text="${vehicle.mileage != null ? vehicle.mileage + ' miles' : 'N/A'}">Mileage</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Battery</label>
                    <div
                        th:text="${vehicle.batteryType != null ? vehicle.batteryType + ' (' + vehicle.batteryCapacity + ' kWh)' : 'N/A'}">
                        Battery</div>
                </div>
                <div class="form-group">
                    <label>Color</label>
                    <div th:text="${vehicle.color ?: 'N/A'}">Color</div>
                </div>
            </div>

            <div class="form-row">
                <div class="form-group">
                    <label>Warranty Period</label>
                    <div>
                        <span th:text="${#temporals.format(vehicle.warrantyStartDate, 'MMM dd, yyyy')}">Start</span>
                        -
                        <span th:text="${#temporals.format(vehicle.warrantyEndDate, 'MMM dd, yyyy')}">End</span>
                    </div>
                </div>
                <div class="form-group">
                    <label>Warranty Status</label>
                    <span th:if="${vehicle.underWarranty}" class="badge badge-success">Under Warranty</span>
                    <span th:unless="${vehicle.underWarranty}" class="badge badge-warning">Expired</span>
                </div>
            </div>
        </div>

        <!-- Warranty Claims -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Warranty Claims</h3>
            </div>
            <table th:if="${!vehicle.warrantyClaims.isEmpty()}">
                <thead>
                    <tr>
                        <th>Claim #</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Created</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="claim : ${vehicle.warrantyClaims}">
                        <td>
                            <a th:href="@{/sc/claims/{id}(id=${claim.id})}" th:text="${claim.claimNumber}">Claim #</a>
                        </td>
                        <td>
                            <span class="badge"
                                th:classappend="${'status-' + claim.status.name().toLowerCase().replace('_', '-')}"
                                th:text="${claim.status}">Status</span>
                        </td>
                        <td th:text="${#strings.abbreviate(claim.failureDescription, 50)}">Description</td>
                        <td th:text="${#temporals.format(claim.createdAt, 'MMM dd, yyyy')}">Date</td>
                    </tr>
                </tbody>
            </table>
            <p th:if="${vehicle.warrantyClaims.isEmpty()}" class="text-muted text-center" style="padding: 2rem;">
                No warranty claims for this vehicle
            </p>
        </div>

        <div class="mt-3">
            <a th:href="@{/sc/vehicles}" class="btn btn-secondary">
                <i class="fas fa-arrow-left"></i> Back to Vehicles
            </a>
        </div>
    </div>
</body>

</html>
