<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Chi tiết người dùng')}">

<body>
    <div th:fragment="content">
        <div class="card mb-3">
            <div class="card-header">
                <h3 class="card-title" th:text="${user.fullName}">User</h3><a
                    th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-secondary btn-sm"><i
                        class="fas fa-edit"></i> Sửa</a>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Tên đăng nhập</label>
                    <div th:text="${user.username}">user</div>
                </div>
                <div class="form-group"><label>Email</label>
                    <div th:text="${user.email}">email</div>
                </div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Vai trò</label>
                    <div><span th:each="role : ${user.roles}" class="badge badge-primary" style="margin-right: 4px;"
                            th:text="${role.name}">ROLE</span></div>
                </div>
                <div class="form-group"><label>Trạng thái</label><span th:if="${user.active}"
                        class="badge badge-success">Hoạt động</span><span th:unless="${user.active}"
                        class="badge badge-secondary">Đã khóa</span></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Trung tâm dịch vụ</label>
                    <div th:text="${user.serviceCenter ?: 'N/A'}">SC</div>
                </div>
                <div class="form-group"><label>Đăng nhập lần cuối</label>
                    <div
                        th:text="${user.lastLogin != null ? #temporals.format(user.lastLogin, 'dd/MM/yyyy HH:mm') : 'Chưa đăng nhập'}">
                        Login</div>
                </div>
            </div>
        </div>

        <div class="card mb-3">
            <div class="card-header">
                <h3 class="card-title">Đặt lại mật khẩu</h3>
            </div>
            <form th:action="@{/admin/users/{id}/reset-password(id=${user.id})}" method="post" class="d-flex gap-2">
                <input type="password" name="newPassword" class="form-control" style="max-width: 300px;"
                    placeholder="Mật khẩu mới" required minlength="6">
                <button type="submit" class="btn btn-warning"><i class="fas fa-key"></i> Đặt lại</button>
            </form>
        </div>

        <a th:href="@{/admin/users}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
    </div>
</body>

</html>
