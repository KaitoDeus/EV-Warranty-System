<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle=${campaign.id != null ? 'Edit Campaign' : 'New Campaign'})}">

<body>
    <div th:fragment="content">
        <div class="card">
            <form th:action="${campaign.id != null ? '/evm/campaigns/' + campaign.id : '/evm/campaigns'}" method="post"
                th:object="${campaign}">
                <div class="form-group"><label>Title *</label><input type="text" th:field="*{title}"
                        class="form-control" required></div>
                <div class="form-row">
                    <div class="form-group"><label>Type *</label><select th:field="*{campaignType}" class="form-control"
                            required>
                            <option th:each="t : ${campaignTypes}" th:value="${t}" th:text="${t}">Type</option>
                        </select></div>
                    <div class="form-group"><label>Severity *</label><select th:field="*{severityLevel}"
                            class="form-control" required>
                            <option th:each="s : ${severityLevels}" th:value="${s}" th:text="${s}">Sev</option>
                        </select></div>
                </div>
                <div class="form-group"><label>Description</label><textarea th:field="*{description}"
                        class="form-control" rows="3"></textarea></div>
                <div class="form-group"><label>Affected Models</label><input type="text" th:field="*{affectedModels}"
                        class="form-control" placeholder="e.g., Model 3, Model Y"></div>
                <div class="form-group"><label>Remedy Description</label><textarea th:field="*{remedyDescription}"
                        class="form-control" rows="3"></textarea></div>
                <div class="form-row">
                    <div class="form-group"><label>Start Date</label><input type="date" th:field="*{startDate}"
                            class="form-control"></div>
                    <div class="form-group"><label>End Date</label><input type="date" th:field="*{endDate}"
                            class="form-control"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Total Affected Vehicles</label><input type="number"
                            th:field="*{totalAffected}" class="form-control" min="0"></div>
                    <div class="form-group"><label>Est. Repair Time (hours)</label><input type="number"
                            th:field="*{estimatedRepairTime}" class="form-control" step="0.5" min="0"></div>
                </div>
                <div class="form-actions"><button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>
                        Save</button><a th:href="@{/evm/campaigns}" class="btn btn-secondary">Cancel</a></div>
            </form>
        </div>
    </div>
</body>

</html>
