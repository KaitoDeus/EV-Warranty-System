<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='User Management')}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-between align-center mb-3">
            <form th:action="@{/admin/users}" method="get" class="search-bar">
                <input type="text" name="search" th:value="${search}" class="form-control"
                    placeholder="Search users...">
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
            </form>
            <a th:href="@{/admin/users/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Add User</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Username</th>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Roles</th>
                        <th>Service Center</th>
                        <th>Status</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="user : ${users.content}">
                        <td><a th:href="@{/admin/users/{id}(id=${user.id})}" th:text="${user.username}">user</a></td>
                        <td th:text="${user.fullName}">Name</td>
                        <td th:text="${user.email}">email@example.com</td>
                        <td><span th:each="role : ${user.roles}" class="badge badge-primary" style="margin-right: 4px;"
                                th:text="${role.name}">ROLE</span></td>
                        <td th:text="${user.serviceCenter ?: 'N/A'}">SC</td>
                        <td><span th:if="${user.active}" class="badge badge-success">Active</span><span
                                th:unless="${user.active}" class="badge badge-secondary">Inactive</span></td>
                        <td class="btn-group">
                            <a th:href="@{/admin/users/{id}/edit(id=${user.id})}" class="btn btn-sm btn-secondary"><i
                                    class="fas fa-edit"></i></a>
                            <form th:action="@{/admin/users/{id}/toggle(id=${user.id})}" method="post"
                                style="display:inline;"><button class="btn btn-sm btn-secondary"><i
                                        class="fas fa-power-off"></i></button></form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
