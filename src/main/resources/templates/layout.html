<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
    th:fragment="html(content, pageTitle)">

<head th:replace="~{fragments/head :: head}"></head>

<body>
    <div class="app-container">
        <!-- Sidebar -->
        <div th:replace="~{fragments/sidebar :: sidebar}"></div>

        <!-- Main Content -->
        <main class="main-content">
            <header class="content-header">
                <h1 th:text="${pageTitle != null ? pageTitle : 'Dashboard'}">Page Title</h1>
                <div class="header-actions" th:if="${headerActions}">
                    <div th:replace="${headerActions}"></div>
                </div>
                
                <!-- Header User Info (Simplified) -->
                <div class="d-flex align-items-center gap-3">
                    <!-- User Profile -->
                    <div class="ms-auto" style="padding-right: 20px;">
                        <span class="navbar-text">
                            <span>Xin ch√†o</span>, <span sec:authentication="name"
                                style="font-weight: bold;">User</span>
                            <span th:if="${userRoles.contains('ROLE_ADMIN')}" class="badge bg-danger ms-2">ADMIN</span>
                            <span th:if="${userRoles.contains('ROLE_SC_STAFF')}" class="badge bg-primary ms-2">SC STAFF</span>
                            <span th:if="${userRoles.contains('ROLE_SC_TECHNICIAN')}" class="badge bg-info ms-2">SC TECH</span>
                            <span th:if="${userRoles.contains('ROLE_EVM_STAFF')}" class="badge bg-success ms-2">EVM STAFF</span>
                        </span>
                    </div>
                </div>
            </header>

            <!-- Flash Messages -->
            <div th:if="${success}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                <span th:text="${success}"></span>
            </div>
            <div th:if="${error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                <span th:text="${error}"></span>
            </div>

            <!-- Page Content -->
            <div class="content-body" th:insert="${content}">
                <!-- Content will be inserted here -->
            </div>
        </main>
    </div>

    <!-- Bootstrap 5 JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- Layout JS -->
    <script th:src="@{/js/layout.js}"></script>
    
    <!-- Page Specific JS (Optional) -->
    <th:block th:if="${extraJs}">
        <script th:src="@{${extraJs}}"></script>
    </th:block>
</body>
</html>
