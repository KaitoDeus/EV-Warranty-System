<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Tạo yêu cầu bảo hành')}">

<body>
    <div th:fragment="content">
        <div class="card">
            <form th:action="@{${claim.id != null ? '/sc/claims/' + claim.id : '/sc/claims'}}" method="post" th:object="${claim}">
                <div class="form-group">
                    <label for="vehicleId">Xe *</label>
                    <select id="vehicleId" name="vehicleId" class="form-control" required>
                        <option value="">-- Chọn xe --</option>
                        <option th:each="vehicle : ${vehicles}" th:value="${vehicle.id}"
                            th:text="${vehicle.vin + ' - ' + vehicle.make + ' ' + vehicle.model}">Vehicle</option>
                    </select>
                </div>

                <div class="form-group" id="partSelectionGroup" style="display:none;">
                    <label for="vehiclePartId">Linh kiện (Chỉ hiển thị các linh kiện đã lắp đặt)</label>
                    <select id="vehiclePartId" name="vehiclePartId" class="form-control">
                        <option value="">-- Chọn linh kiện lỗi --</option>
                        <!-- Options will be populated via AJAX -->
                    </select>
                </div>

                <script>
                    document.getElementById('vehicleId').addEventListener('change', function() {
                        var vehicleId = this.value;
                        var partSelect = document.getElementById('vehiclePartId');
                        var partGroup = document.getElementById('partSelectionGroup');
                        
                        partSelect.innerHTML = '<option value="">-- Đang tải... --</option>';
                        partGroup.style.display = 'block';

                        if (vehicleId) {
                            fetch('/api/v1/vehicles/' + vehicleId + '/parts')
                                .then(response => response.json())
                                .then(data => {
                                    partSelect.innerHTML = '<option value="">-- Chọn linh kiện lỗi --</option>';
                                    if (data && data.length > 0) {
                                        data.forEach(part => {
                                            var option = document.createElement('option');
                                            option.value = part.id; // VehiclePart ID
                                            option.text = part.partName + ' (' + part.serialNumber + ') - ' + part.status;
                                            partSelect.appendChild(option);
                                        });
                                    } else {
                                        partSelect.innerHTML = '<option value="">-- Không tìm thấy linh kiện --</option>';
                                    }
                                })
                                .catch(error => {
                                    console.error('Error fetching parts:', error);
                                    partSelect.innerHTML = '<option value="">-- Lỗi tải dữ liệu --</option>';
                                });
                        } else {
                            partGroup.style.display = 'none';
                            partSelect.innerHTML = '<option value="">-- Chọn linh kiện lỗi --</option>';
                        }
                    });
                </script>

                <div class="form-group">
                    <label for="failureDescription">Mô tả lỗi *</label>
                    <textarea id="failureDescription" th:field="*{failureDescription}" class="form-control" rows="4"
                        required placeholder="Mô tả chi tiết vấn đề..."></textarea>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="mileageAtClaim">Số ODO khi báo lỗi</label>
                        <input type="number" id="mileageAtClaim" th:field="*{mileageAtClaim}" class="form-control"
                            min="0">
                    </div>
                    <div class="form-group">
                        <label for="laborHours">Giờ công ước tính</label>
                        <input type="number" id="laborHours" th:field="*{laborHours}" class="form-control" step="0.5"
                            min="0">
                    </div>
                </div>

                <div class="form-group">
                    <label for="diagnosisNotes">Ghi chú chẩn đoán</label>
                    <textarea id="diagnosisNotes" th:field="*{diagnosisNotes}" class="form-control" rows="3"
                        placeholder="Chẩn đoán ban đầu..."></textarea>
                </div>

                <div class="form-actions">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-save"></i> Tạo yêu cầu</button>
                    <a th:href="@{/sc/claims}" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
