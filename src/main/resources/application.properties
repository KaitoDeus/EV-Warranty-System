spring.application.name=EV Warranty Management System
# Database Configuration (MySQL)
spring.datasource.url=jdbc:mysql://localhost:3306/evwarranty?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=password
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=none
spring.sql.init.mode=never
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=true
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
server.port=8080
server.error.include-message=always
server.error.include-binding-errors=always
logging.level.root=INFO
logging.level.com.oem.evwarranty=DEBUG
logging.level.org.springframework.security=INFO

# Swagger & OpenAPI Configuration
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui.html
springdoc.swagger-ui.operationsSorter=alpha
springdoc.swagger-ui.tagsSorter=alpha
springdoc.show-actuator=true
management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always
