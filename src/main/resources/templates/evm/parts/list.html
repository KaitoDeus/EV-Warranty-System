<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, pageTitle='Danh mục phụ tùng')}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-between align-center mb-3">
            <form th:action="@{/evm/parts}" method="get" class="search-bar">
                <input type="text" name="search" th:value="${search}" class="form-control"
                    placeholder="Tìm kiếm phụ tùng...">
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i></button>
            </form>
            <a th:href="@{/evm/parts/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Thêm phụ tùng</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mã PT</th>
                        <th>Tên</th>
                        <th>Danh mục</th>
                        <th>Đơn giá</th>
                        <th>Bảo hành</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="part : ${parts.content}">
                        <td th:text="${part.partNumber}">PN123</td>
                        <td><a th:href="@{/evm/parts/{id}(id=${part.id})}" th:text="${part.name}">Part Name</a></td>
                        <td><span class="badge badge-info" th:text="${part.category}">CAT</span></td>
                        <td th:text="${part.price != null ? #numbers.formatDecimal(part.price, 0, 'COMMA', 0, 'POINT') + ' đ' : 'N/A'}">100.000 đ</td>
                        <td th:text="${part.warrantyMonths != null ? part.warrantyMonths + ' tháng' : 'N/A'}">12 months
                        </td>
                        <td><span th:if="${part.isActive}" class="badge badge-success">Hoạt động</span><span
                                th:unless="${part.isActive}" class="badge badge-secondary">Ngưng hoạt động</span></td>
                        <td class="btn-group">
                            <a th:href="@{/evm/parts/{id}/edit(id=${part.id})}" class="btn btn-sm btn-secondary" title="Sửa"><i
                                    class="fas fa-edit"></i></a>
                            <form th:action="@{/evm/parts/{id}/toggle(id=${part.id})}" method="post"
                                style="display:inline;"><button class="btn btn-sm btn-secondary" title="Bật/Tắt"><i
                                        class="fas fa-power-off"></i></button></form>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
