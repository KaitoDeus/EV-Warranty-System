<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle=${campaign.id != null ? 'Cập nhật chiến dịch' : 'Tạo chiến dịch mới'})}">

<body>
    <div th:fragment="content">
        <div class="card">
            <form th:action="${campaign.id != null ? '/evm/campaigns/' + campaign.id : '/evm/campaigns'}" method="post"
                th:object="${campaign}">
                <div class="form-group"><label>Tên chiến dịch *</label><input type="text" th:field="*{title}"
                        class="form-control" required></div>
                <div class="form-row">
                    <div class="form-group"><label>Loại chiến dịch *</label><select th:field="*{campaignType}" class="form-control"
                            required>
                            <option th:each="t : ${campaignTypes}" th:value="${t}" th:text="${t}">Type</option>
                        </select></div>
                    <div class="form-group"><label>Mức độ nghiêm trọng *</label><select th:field="*{severityLevel}"
                            class="form-control" required>
                            <option th:each="s : ${severityLevels}" th:value="${s}" th:text="${s}">Sev</option>
                        </select></div>
                </div>
                <div class="form-group"><label>Mô tả</label><textarea th:field="*{description}"
                        class="form-control" rows="3"></textarea></div>
                <div class="form-group"><label>Các mẫu xe bị ảnh hưởng</label><input type="text" th:field="*{affectedModels}"
                        class="form-control" placeholder="Ví dụ: Model 3, VF8"></div>
                <div class="form-group"><label>Phương án khắc phục</label><textarea th:field="*{remedyDescription}"
                        class="form-control" rows="3"></textarea></div>
                <div class="form-row">
                    <div class="form-group"><label>Ngày bắt đầu</label><input type="date" th:field="*{startDate}"
                            class="form-control"></div>
                    <div class="form-group"><label>Ngày kết thúc</label><input type="date" th:field="*{endDate}"
                            class="form-control"></div>
                </div>
                <div class="form-row">
                    <div class="form-group"><label>Tổng số xe bị ảnh hưởng</label><input type="number"
                            th:field="*{totalAffected}" class="form-control" min="0"></div>
                    <div class="form-group"><label>Thời gian sửa chữa (giờ)</label><input type="number"
                            th:field="*{estimatedRepairTime}" class="form-control" step="0.5" min="0"></div>
                </div>
                <div class="form-actions"><button type="submit" class="btn btn-primary"><i class="fas fa-save"></i>
                        Lưu</button><a th:href="@{/evm/campaigns}" class="btn btn-secondary">Hủy</a></div>
            </form>
        </div>
    </div>
</body>

</html>
