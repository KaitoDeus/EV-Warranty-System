<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Warranty Claims')}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-between align-center mb-3">
            <form th:action="@{/sc/claims}" method="get" class="search-bar">
                <input type="text" name="search" th:value="${search}" class="form-control"
                    placeholder="Search by claim # or VIN...">
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Search</button>
            </form>
            <a th:href="@{/sc/claims/new}" class="btn btn-primary"><i class="fas fa-plus"></i> New Claim</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Claim #</th>
                        <th>Vehicle</th>
                        <th>Status</th>
                        <th>Description</th>
                        <th>Created</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="claim : ${claims.content}">
                        <td><a th:href="@{/sc/claims/{id}(id=${claim.id})}" th:text="${claim.claimNumber}">WC123</a>
                        </td>
                        <td th:text="${claim.vehicle.vin}">VIN</td>
                        <td><span class="badge"
                                th:classappend="${'status-' + claim.status.name().toLowerCase().replace('_', '-')}"
                                th:text="${claim.status}">Status</span></td>
                        <td th:text="${#strings.abbreviate(claim.failureDescription, 40)}">Description</td>
                        <td th:text="${#temporals.format(claim.createdAt, 'MMM dd, yyyy')}">Date</td>
                        <td>
                            <a th:href="@{/sc/claims/{id}(id=${claim.id})}" class="btn btn-sm btn-secondary"><i
                                    class="fas fa-eye"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${claims.content.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">No claims found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
