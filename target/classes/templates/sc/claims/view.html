<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Chi tiết yêu cầu')}">

<body>
    <div th:fragment="content">
        <div class="card mb-3">
            <div class="card-header">
                <h3 class="card-title"><i class="fas fa-file-invoice"></i> <span
                        th:text="${claim.claimNumber}">WC123</span></h3>
                <span class="badge" 
                    th:classappend="${'status-' + (claim.status != null ? claim.status.name().toLowerCase().replace('_', '-') : 'unknown')}"
                    th:text="${claim.status ?: 'UNKNOWN'}">Status</span>
            </div>

            <div class="form-row">
                <div class="form-group"><label>Xe</label>
                    <div th:if="${claim.vehicle}">
                        <a th:href="@{/sc/vehicles/{id}(id=${claim.vehicle.id})}"
                           th:text="${claim.vehicle.vin}">VIN</a> - 
                        <span th:text="${claim.vehicle.make + ' ' + claim.vehicle.model}">Make Model</span>
                    </div>
                    <div th:unless="${claim.vehicle}" class="text-muted">
                        <i class="fas fa-exclamation-triangle"></i> Thông tin xe không khả dụng
                    </div>
                </div>
                <div class="form-group"><label>Số ODO khi báo lỗi</label>
                    <div th:text="${claim.mileageAtClaim != null ? claim.mileageAtClaim + ' km' : 'N/A'}">Mileage</div>
                </div>
            </div>

            <div class="form-group"><label>Mô tả lỗi</label>
                <div th:text="${claim.failureDescription}">Description</div>
            </div>
            <div class="form-group" th:if="${claim.diagnosisNotes}"><label>Ghi chú chẩn đoán</label>
                <div th:text="${claim.diagnosisNotes}">Notes</div>
            </div>
            <div class="form-group" th:if="${claim.repairDescription}"><label>Mô tả sửa chữa</label>
                <div th:text="${claim.repairDescription}">Repair</div>
            </div>

            <div class="form-row">
                <div class="form-group"><label>Người tạo</label>
                    <div th:text="${claim.submittedBy?.fullName ?: 'N/A'}">User</div>
                </div>
                <div class="form-group"><label>Kỹ thuật viên</label>
                    <div th:text="${claim.technician?.fullName ?: 'Chưa phân công'}">Tech</div>
                </div>
            </div>
        </div>

        <!-- Actions based on status -->
        <div class="card mb-3">
            <div class="card-header">
                <h3 class="card-title">Thao tác</h3>
            </div>
            <div class="btn-group" style="flex-wrap: wrap;">
                <form th:if="${claim.status?.name() == 'DRAFT'}" th:action="@{/sc/claims/{id}/submit(id=${claim.id})}"
                    method="post" style="display: inline;">
                    <button type="submit" class="btn btn-primary"><i class="fas fa-paper-plane"></i> Gửi duyệt</button>
                </form>
                <form th:if="${claim.status?.name() == 'APPROVED'}"
                    th:action="@{/sc/claims/{id}/complete(id=${claim.id})}" method="post" style="display: inline;">
                    <button type="submit" class="btn btn-success"><i class="fas fa-check"></i> Hoàn thành sửa chữa</button>
                </form>
                <div th:if="${claim.status?.name() == 'APPROVED' and !claim.technician}" class="mb-2">
                    <form th:action="@{/sc/claims/{id}/assign(id=${claim.id})}" method="post" class="d-flex gap-1">
                        <select name="technicianId" class="form-control" style="width: auto;" required>
                            <option value="">-- Phân công KTV --</option>
                            <option th:each="tech : ${technicians}" th:value="${tech.id}" th:text="${tech.fullName}">
                                Tech</option>
                        </select>
                        <button type="submit" class="btn btn-secondary"><i class="fas fa-user-plus"></i> Phân công</button>
                    </form>
                </div>
            </div>
        </div>

        <a th:href="@{/sc/claims}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i> Quay lại</a>
    </div>
</body>

</html>
