<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Part Details')}">

<body>
    <div th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${part.name}">Part</h3><a
                    th:href="@{/evm/parts/{id}/edit(id=${part.id})}" class="btn btn-secondary btn-sm"><i
                        class="fas fa-edit"></i> Edit</a>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Part Number</label>
                    <div th:text="${part.partNumber}">PN</div>
                </div>
                <div class="form-group"><label>Category</label><span class="badge badge-info"
                        th:text="${part.category}">Cat</span></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Price</label>
                    <div th:text="${part.price != null ? '$' + part.price : 'N/A'}">$</div>
                </div>
                <div class="form-group"><label>Warranty</label>
                    <div th:text="${part.warrantyMonths != null ? part.warrantyMonths + ' months' : 'N/A'}">Warranty
                    </div>
                </div>
            </div>
            <div class="form-group"><label>Description</label>
                <div th:text="${part.description ?: 'N/A'}">Desc</div>
            </div>
        </div>
        <div class="mt-3"><a th:href="@{/evm/parts}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
                Back</a></div>
    </div>
</body>

</html>
