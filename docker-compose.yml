version: "3.8"

services:
  # PostgreSQL Database
  postgres:
    image: postgres:17-alpine
    container_name: evwarranty-db
    environment:
      POSTGRES_DB: evwarranty
      POSTGRES_USER: evwarranty
      POSTGRES_PASSWORD: evwarranty123
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    networks:
      - evwarranty-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U evwarranty -d evwarranty"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 30s

  # Spring Boot Backend
  app:
    image: maven:3.9-eclipse-temurin-21
    working_dir: /app
    container_name: evwarranty-app
    environment:
      SPRING_PROFILES_ACTIVE: dev
      # DevTools settings
      SPRING_DEVTOOLS_RESTART_ENABLED: "true"
      SPRING_THYMELEAF_CACHE: "false"
    ports:
      - "8080:8080"
    volumes:
      - .:/app
      - maven_repo:/root/.m2
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - evwarranty-network
    # Use spring-boot:run for hot reload instead of running the pre-built JAR
    command: mvn spring-boot:run -Dspring-boot.run.profiles=dev

networks:
  evwarranty-network:
    driver: bridge

volumes:
  postgres_data:
  maven_repo:
