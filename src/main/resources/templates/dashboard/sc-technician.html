<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Bảng điều khiển Kỹ thuật viên')}">

<body>
    <div th:fragment="content">
        <!-- Welcome Message -->
        <div class="card mb-4">
            <h2>Xin chào, <span th:text="${currentUser?.fullName ?: 'Kỹ thuật viên'}">Technician</span>!</h2>
            <p class="text-muted">Truy cập các yêu cầu và nhiệm vụ sửa chữa của bạn bên dưới.</p>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Thao tác nhanh</h3>
            </div>
            <div class="btn-group" style="flex-wrap: wrap;">
                <a th:href="@{/sc/claims}" class="btn btn-primary">
                    <i class="fas fa-clipboard-list"></i> Xem yêu cầu bảo hành
                </a>
                <a th:href="@{/sc/vehicles}" class="btn btn-secondary">
                    <i class="fas fa-car"></i> Xem danh sách xe
                </a>
            </div>
        </div>
    </div>
</body>

</html>
