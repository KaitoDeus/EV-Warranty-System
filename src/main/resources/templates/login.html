<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - EV Warranty Management</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-car-battery"></i>
                </div>
                <h1>EV Warranty</h1>
                <p>Management System</p>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                Invalid username or password
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                You have been logged out successfully
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Username"
                        required autofocus>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Password"
                        required>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div class="login-footer">
                <p>Demo Credentials:</p>
                <div class="demo-credentials">
                    <code>admin / password123</code>
                    <code>scstaff / password123</code>
                    <code>sctech / password123</code>
                    <code>evmstaff / password123</code>
                </div>
            </div>
        </div>

        <div class="login-bg">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script>
        // Click to copy demo credentials
        document.querySelectorAll('.demo-credentials code').forEach(code => {
            code.addEventListener('click', function () {
                const text = this.textContent;
                navigator.clipboard.writeText(text).then(() => {
                    // Visual feedback - show copied
                    const original = this.textContent;
                    this.textContent = 'âœ“ Copied!';
                    this.classList.add('copied');
                    setTimeout(() => {
                        this.textContent = original;
                        this.classList.remove('copied');
                    }, 1000);
                });
            });
        });
    </script>
</body>

</html>
