<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Chi tiết phụ tùng')}">

<body>
    <div th:fragment="content">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title" th:text="${part.name}">Part</h3><a
                    th:href="@{/evm/parts/{id}/edit(id=${part.id})}" class="btn btn-secondary btn-sm"><i
                        class="fas fa-edit"></i> Sửa</a>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Mã phụ tùng</label>
                    <div th:text="${part.partNumber}">PN</div>
                </div>
                <div class="form-group"><label>Danh mục</label><span class="badge badge-info"
                        th:text="${part.category}">Cat</span></div>
            </div>
            <div class="form-row">
                <div class="form-group"><label>Đơn giá</label>
                    <div th:text="${part.price != null ? #numbers.formatDecimal(part.price, 0, 'COMMA', 0, 'POINT') + ' đ' : 'N/A'}">$</div>
                </div>
                <div class="form-group"><label>Bảo hành</label>
                    <div th:text="${part.warrantyMonths != null ? part.warrantyMonths + ' tháng' : 'N/A'}">Warranty
                    </div>
                </div>
            </div>
            <div class="form-group"><label>Mô tả</label>
                <div th:text="${part.description ?: 'N/A'}">Desc</div>
            </div>
        </div>
        <div class="mt-3"><a th:href="@{/evm/parts}" class="btn btn-secondary"><i class="fas fa-arrow-left"></i>
                Quay lại</a></div>
    </div>
</body>

</html>
