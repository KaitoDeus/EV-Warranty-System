<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, pageTitle='Kho phụ tùng')}">

<body>
    <div th:fragment="content">
        <!-- Low Stock Alert -->
        <div th:if="${!lowStockItems.isEmpty()}" class="alert alert-warning mb-3">
            <i class="fas fa-exclamation-triangle"></i>
            <span th:text="${lowStockItems.size() + ' phụ tùng đang sắp hết hàng!'}">Low stock items</span>
        </div>

        <!-- Add Stock Form -->
        <div class="card mb-3">
            <div class="card-header">
                <h3 class="card-title">Nhập kho</h3>
            </div>
            <form th:action="@{/sc/inventory/add}" method="post" class="d-flex gap-2 align-center"
                style="flex-wrap: wrap;">
                <select name="partId" class="form-control" style="width: auto; min-width: 200px;" required>
                    <option value="">-- Chọn phụ tùng --</option>
                    <option th:each="part : ${parts}" th:value="${part.id}"
                        th:text="${part.partNumber + ' - ' + part.name}">Part</option>
                </select>
                <input type="number" name="quantity" class="form-control" style="width: 120px;" min="1" value="1"
                    placeholder="S.lượng" required>
                <button type="submit" class="btn btn-primary"><i class="fas fa-plus"></i> Nhập</button>
            </form>
        </div>

        <!-- Inventory Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Tên phụ tùng</th>
                        <th>Mã phụ tùng</th>
                        <th>Hiện có</th>
                        <th>Đã đặt</th>
                        <th>Sẵn sàng</th>
                        <th>Trạng thái</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="item : ${inventory}">
                        <td th:text="${item.part.name}">Part Name</td>
                        <td th:text="${item.part.partNumber}">PN123</td>
                        <td th:text="${item.quantityOnHand}">10</td>
                        <td th:text="${item.quantityReserved}">2</td>
                        <td th:text="${item.availableQuantity}">8</td>
                        <td>
                            <span th:if="${item.needsReorder()}" class="badge badge-danger">Sắp hết</span>
                            <span th:unless="${item.needsReorder()}" class="badge badge-success">Đủ</span>
                        </td>
                        <td>
                            <form th:action="@{/sc/inventory/{id}/adjust(id=${item.id})}" method="post"
                                class="d-flex gap-1">
                                <input type="number" name="adjustment" class="form-control" style="width: 80px;"
                                    placeholder="±">
                                <button type="submit" class="btn btn-sm btn-secondary">Điều chỉnh</button>
                            </form>
                        </td>
                    </tr>
                    <tr th:if="${inventory.isEmpty()}">
                        <td colspan="7" class="text-center text-muted">Kho trống</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
