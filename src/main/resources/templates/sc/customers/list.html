<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, pageTitle='Customers')}">

<body>
    <div th:fragment="content">
        <!-- Search & Actions -->
        <div class="d-flex justify-between align-center mb-3">
            <form th:action="@{/sc/customers}" method="get" class="search-bar">
                <input type="text" name="search" th:value="${search}" class="form-control"
                    placeholder="Search by name, email, or phone...">
                <button type="submit" class="btn btn-secondary">
                    <i class="fas fa-search"></i> Search
                </button>
            </form>
            <a th:href="@{/sc/customers/new}" class="btn btn-primary">
                <i class="fas fa-plus"></i> Add Customer
            </a>
        </div>

        <!-- Customers Table -->
        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Phone</th>
                        <th>City</th>
                        <th>Vehicles</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="customer : ${customers.content}">
                        <td>
                            <a th:href="@{/sc/customers/{id}(id=${customer.id})}"
                                th:text="${customer.fullName}">Name</a>
                        </td>
                        <td th:text="${customer.email}">Email</td>
                        <td th:text="${customer.phone ?: 'N/A'}">Phone</td>
                        <td th:text="${customer.city ?: 'N/A'}">City</td>
                        <td>
                            <span class="badge badge-info" th:text="${customer.vehicles.size()}">0</span>
                        </td>
                        <td>
                            <div class="btn-group">
                                <a th:href="@{/sc/customers/{id}(id=${customer.id})}" class="btn btn-sm btn-secondary">
                                    <i class="fas fa-eye"></i>
                                </a>
                                <a th:href="@{/sc/customers/{id}/edit(id=${customer.id})}"
                                    class="btn btn-sm btn-secondary">
                                    <i class="fas fa-edit"></i>
                                </a>
                            </div>
                        </td>
                    </tr>
                    <tr th:if="${customers.content.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">No customers found</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
