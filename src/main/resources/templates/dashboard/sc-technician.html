<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
    th:replace="~{layout :: html(content=~{::content}, pageTitle='Technician Dashboard')}">

<body>
    <div th:fragment="content">
        <!-- Welcome Message -->
        <div class="card mb-4">
            <h2>Welcome, <span th:text="${currentUser?.fullName ?: 'Technician'}">Technician</span>!</h2>
            <p class="text-muted">Access your assigned warranty claims and vehicle service tasks below.</p>
        </div>

        <!-- Quick Actions -->
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">Quick Actions</h3>
            </div>
            <div class="btn-group" style="flex-wrap: wrap;">
                <a th:href="@{/sc/claims}" class="btn btn-primary">
                    <i class="fas fa-clipboard-list"></i> View Claims
                </a>
                <a th:href="@{/sc/vehicles}" class="btn btn-secondary">
                    <i class="fas fa-car"></i> View Vehicles
                </a>
            </div>
        </div>
    </div>
</body>

</html>
