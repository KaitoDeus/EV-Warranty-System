<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng nhập - Quản lý bảo hành xe điện</title>
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/pages/login.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>

<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-header">
                <div class="login-logo">
                    <i class="fas fa-car-battery"></i>
                </div>
                <h1>EV Warranty</h1>
                <p>Hệ thống quản lý bảo hành</p>
            </div>

            <!-- Error/Success Messages -->
            <div th:if="${param.error}" class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                Sai tên đăng nhập hoặc mật khẩu
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                <i class="fas fa-check-circle"></i>
                Đăng xuất thành công
            </div>

            <form th:action="@{/login}" method="post" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <i class="fas fa-user"></i>
                    </label>
                    <input type="text" id="username" name="username" class="form-control" placeholder="Tên đăng nhập"
                        required autofocus oninput="checkInput(this)">
                    <i class="fas fa-times-circle clear-btn" id="clear-username" onclick="clearField('username')"></i>
                </div>

                <div class="form-group">
                    <label for="password">
                        <i class="fas fa-lock"></i>
                    </label>
                    <input type="password" id="password" name="password" class="form-control" placeholder="Mật khẩu"
                        required oninput="checkInput(this)">
                    <i class="fas fa-times-circle clear-btn" id="clear-password" onclick="clearField('password')"></i>
                </div>

                <button type="submit" class="btn btn-primary btn-block btn-login">
                    <i class="fas fa-sign-in-alt"></i>
                    Đăng nhập
                </button>
                

            </form>

            <div class="login-footer">
                <p>Tài khoản mẫu:</p>
                <div class="demo-credentials">
                    <code>admin / password123</code>
                    <code>scstaff / password123</code>
                    <code>sctech / password123</code>
                    <code>evmstaff / password123</code>
                </div>
            </div>
        </div>

        <div class="login-bg">
            <div class="bg-shape shape-1"></div>
            <div class="bg-shape shape-2"></div>
            <div class="bg-shape shape-3"></div>
        </div>
    </div>

    <script>
        // Check input to show/hide clear button
        function checkInput(input) {
            const btnId = 'clear-' + input.id;
            const btn = document.getElementById(btnId);
            if (btn) {
                if (input.value.length > 0) {
                    btn.classList.add('visible');
                } else {
                    btn.classList.remove('visible');
                }
            }
        }

        // Clear field
        function clearField(inputId) {
            const input = document.getElementById(inputId);
            if (input) {
                input.value = '';
                input.focus();
                checkInput(input);
            }
        }

        // Initialize clears on load (if browser auto-filled)
        window.addEventListener('load', () => {
             const u = document.getElementById('username');
             const p = document.getElementById('password');
             if(u) checkInput(u);
             if(p) checkInput(p);
        });

        // Click to auto-fill demo credentials
        document.querySelectorAll('.demo-credentials code').forEach(code => {
            code.style.cursor = 'pointer';
            code.title = "Nhấn để tự động điền";

            code.addEventListener('click', function () {
                const text = this.innerText;
                const parts = text.split('/');
                
                if (parts.length >= 2) {
                    const username = parts[0].trim();
                    const password = parts[1].trim();

                    const userInput = document.getElementById('username');
                    const passInput = document.getElementById('password');

                    if (userInput && passInput) {
                        userInput.value = username;
                        passInput.value = password;
                        
                        // Update clear buttons visibility
                        checkInput(userInput);
                        checkInput(passInput);

                        // Subtle feedback on inputs
                        userInput.style.backgroundColor = '#f0fdf4';
                        passInput.style.backgroundColor = '#f0fdf4';
                        userInput.focus(); 

                        setTimeout(() => {
                            userInput.style.backgroundColor = '';
                            passInput.style.backgroundColor = '';
                        }, 300);
                    }
                }
            });
        });
    </script>
</body>

</html>
