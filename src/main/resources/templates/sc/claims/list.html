<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" th:replace="~{layout :: html(content=~{::content}, pageTitle='Yêu cầu Bảo hành')}">

<body>
    <div th:fragment="content">
        <div class="d-flex justify-between align-center mb-3">
            <form th:action="@{/sc/claims}" method="get" class="search-bar">
                <input type="text" name="search" th:value="${search}" class="form-control"
                    placeholder="Tìm theo mã yêu cầu hoặc số VIN...">
                <button type="submit" class="btn btn-secondary"><i class="fas fa-search"></i> Tìm kiếm</button>
            </form>
            <a th:href="@{/sc/claims/new}" class="btn btn-primary"><i class="fas fa-plus"></i> Tạo yêu cầu mới</a>
        </div>

        <div class="table-container">
            <table>
                <thead>
                    <tr>
                        <th>Mã yêu cầu</th>
                        <th>Xe</th>
                        <th>Trạng thái</th>
                        <th>Mô tả</th>
                        <th>Ngày tạo</th>
                        <th>Thao tác</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="claim : ${claims.content}">
                        <td><a th:href="@{/sc/claims/{id}(id=${claim.id})}" th:text="${claim.claimNumber}">WC123</a>
                        </td>
                        <td th:text="${claim.vehicle?.vin ?: 'N/A'}">VIN</td>
                        <td><span class="badge"
                                th:classappend="${'status-' + (claim.status != null ? claim.status.name().toLowerCase().replace('_', '-') : 'unknown')}"
                                th:text="${claim.status ?: 'UNKNOWN'}">Status</span></td>
                        <td th:text="${#strings.abbreviate(claim.failureDescription, 40)}">Description</td>
                        <td th:text="${claim.createdAt != null ? #temporals.format(claim.createdAt, 'dd/MM/yyyy') : ''}">Date</td>
                        <td>
                            <a th:href="@{/sc/claims/{id}(id=${claim.id})}" class="btn btn-sm btn-secondary" title="Xem chi tiết"><i
                                    class="fas fa-eye"></i></a>
                        </td>
                    </tr>
                    <tr th:if="${claims.content.isEmpty()}">
                        <td colspan="6" class="text-center text-muted">Không tìm thấy yêu cầu nào</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>

</html>
