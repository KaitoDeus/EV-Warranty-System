<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>500 - Lỗi máy chủ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/error.css}">
    <style>
        .error-icon { background: linear-gradient(135deg, #fbbf24, #f59e0b); -webkit-background-clip: text; background-clip: text; }
        .error-body { background: radial-gradient(circle at top right, #431407, #0f172a); }
    </style>
</head>
<body class="error-body">
    <div class="error-container">
        <div class="error-icon">
            <i class="fas fa-tools"></i>
        </div>
        <div class="error-code">500</div>
        <h2 class="error-title">Lỗi hệ thống</h2>
        <p class="error-message">
            Chúng tôi đang gặp sự cố kỹ thuật bên trong máy chủ. 
            Đội ngũ kỹ thuật đã được thông báo. Vui lòng thử lại sau giây lát.
        </p>
        <a href="/dashboard" class="btn-back">
            <i class="fas fa-sync"></i> Tải lại trang chủ
        </a>
    </div>
</body>
</html>
